<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TRAGY</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-brand">
                <h1 class="brand-logo">TRAGY</h1>
                <p class="brand-tagline">Premium Streetwear</p>
            </div>
            
            <div class="auth-form-container">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-field">
                        <input type="email" id="email" class="form-input" placeholder=" " required>
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                    
                    <div class="form-field">
                        <input type="password" id="password" class="form-input" placeholder=" " required>
                        <label for="password" class="form-label">Password</label>
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Sign In</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10,17 15,12 10,7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account?</p>
                    <a href="register.html" class="auth-link">Create Account</a>
                </div>
            </div>
        </div>
        
        <div class="auth-background">
            <div class="bg-pattern"></div>
        </div>
    </div>
    
    <script src="js/main-db.js"></script>
    <script src="js/customer-auth.js"></script>
</body>
</html>
